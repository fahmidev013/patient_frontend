<h3>Create Patient</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstname" required [(ngModel)]="patient.firstname" name="firstname">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastname" required [(ngModel)]="patient.lastname" name="lastname">
    </div>

    <div class="form-group">
        <label for="name">Gender</label>
        <input type="text" class="form-control" id="gender" required [(ngModel)]="patient.gender" name="gender">
      </div>
  
      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="patient.address" name="address">
      </div>


      <div class="form-group">
        <label for="name">Suburb</label>
        <input type="text" class="form-control" id="suburb" required [(ngModel)]="patient.suburb" name="suburb">
      </div>
  
      <div class="form-group">
        <label for="name">State</label>
        <input type="text" class="form-control" id="state" required [(ngModel)]="patient.state" name="state">
      </div>


      <div class="form-group">
        <label for="name">Postcode</label>
        <input type="text" class="form-control" id="postcode" required [(ngModel)]="patient.postcode" name="postcode">
      </div>
  
      <div class="form-group">
        <label for="name">Phone</label>
        <input type="text" class="form-control" id="phone" required [(ngModel)]="patient.phone" name="phone">
      </div>

    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newPatient()">Add</button> -->
</div>
