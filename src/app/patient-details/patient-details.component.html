<h2>Patient Details</h2> 

<hr/>
<div *ngIf="patient">
  <div>
    <label><b>First Name: </b></label> {{patient.firstname}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{patient.lastname}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{patient.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Patient List</button><br>
